<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Formulaire patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1" class="offset-4">
    <form method="post" th:action="@{/admin/save(page=${page}, keyword=${keyword})}">
        <div class="col-md-6 mb-3">
            <label>ID</label>
            <input class="form-control"
                           type="text"
                           name="id"
                           th:value="${patient.id}"
                           disabled>
            <span class="text-danger" th:errors="${patient.nom}"></span>
        </div>
        <div class="col-md-6 mb-3">
            <label>Nom</label>
            <input class="form-control"
                           type="text"
                           name="nom"
                           th:value="${patient.nom}">
            <span class="text-danger" th:errors="${patient.nom}"></span>
        </div>
        <div class="col-md-6 mb-3">
            <label>Date de naissance</label>
            <input class="form-control"
                           type="date"
                           name="dateNaissance"
                           th:value="${patient.dateNaissance}">
            <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
        </div>
        <div class="col-md-6 mb-3">
            <label>Malade</label>
            <input type="checkbox"
                           name="malade"
                           th:value="${patient.malade}">
            <span class="text-danger" th:errors="${patient.malade}"></span>
        </div>
        <div class="col-md-6 mb-3">
            <label>Score</label>
            <input class="form-control"
                           type="text"
                           name="score"
                           th:value="${patient.score}">

            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
